<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "admin-login.html";
  }
</script>
</head>
<body>


<button onclick="logout()">Log Out</button>

<script>
  function logout() {
    localStorage.removeItem("adminLoggedIn");
    window.location.href = "admin-login.html";
  }
</script>

<!-- The 'download' attribute forces the browser to download instead of opening the file -->
<a href="files/Minecraft-1.12.2.html" download>
  <button>Download Minecraft 1.12.2</button>
</a>


  
</body>
</html>
