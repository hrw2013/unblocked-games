<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-box {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #4caf50;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #43a047;
  }

  .error {
    color: #ff5252;
    text-align: center;
    display: none;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input id="username" type="text" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Sign In</button>

<a href="https://hrw2013.github.io/games">
  <button type="button">Back to README document</button>
</a>
  
  <div class="error" id="error">Incorrect login</div>
</div>

<script>
  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // CHANGE THESE
    const ADMIN_USER = "hrw2013";
    const ADMIN_PASS = "admin!";

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin.html";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

</body>
</html>
